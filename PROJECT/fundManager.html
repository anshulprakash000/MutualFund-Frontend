<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="fundManager.css">
    <title>Fund Manager Dashboard</title>
</head>
<body>

<div class="wrapper">  
    <div class="investor-header">
      <h1>Fund Manager Dashboard</h1>
       <button type="submit"  id="investorLogin" >Total Balance 100CR</button>
       <a href="/pmMutualFunds.html"><button type="submit"  id="" >Your Mutual Funds</button></a>
    
    </div>
    <div class="form-group"></div>
      <label for="NewFundName">Fund Name</label>
       <input type="text" placeholder="Enter Mutual Fund Name" id = "newFundName" class="input-field" >

    </div>
    
    <table class="tableBody" id="tableId">
        <thead>
          <tr>
            <th scope="col">ShareId</th>
            <th scope="col">ShareName</th>
            <th scope="col">ClosingPrice</th>
            <th scope="col">BusinessCategory</th>
            <th scope="col" class="totalPercentage">Percentage of Share (%) </th>
            <th scope="col">Number of Units</th>

          </tr>
        </thead>

        <tbody id = "tableBody">
         
        </tbody>
      </table>
      
      <div class="form-group">
        <label for="NewFundName">Entry Load/ Basic Investor Deposit Entry Amount </label>
        <input type="text" placeholder="Entry Load(%)"   class="input-field">
      </div>

      <div class="form-group">
        <label for="NewFundName">Exit Load - Mutual Fund Redeem Charge</label>
        <input type="text" placeholder="Exit Load(%)"  class="input-field">
      </div>

      <div class="form-group">
        <label for="NewFundName">Expense Ratio- Commission </label>
        <input type="text" placeholder="Expense Ratio(%)"  class="input-field">
      </div>
      
      <!-- <h3>You have selected: Apple Inc’s 10% shares,Microsoft Corporation (MSFT)
        ’s 90% share 
        Name of your new Mutual fund is ABC Mutual fund.</h3> -->

      <button type="submit" onclick="createMutualFundButton()">Create Mutual Fund</button>
  
</div>
    
   

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="fundManager.js"></script>
</body>
</html>
