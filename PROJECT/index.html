<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo1.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="hero-img">
            <img src="images/hero.png" alt="hero-img" srcset="">
        </div>

        <div class="login-container">

                <img src="images/logo.png" alt="logo" srcset="">

                <h1>Welcome back</h1>
                <p>Hi there! Please enter your details</p>

                <form action="#" method="POST" id="login-form" class="login">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <button type="submit"  id="investorLogin" >Sign in as Investor</button>
                    <button type="submit"  id="managerLogin" >Sign in as Fund Manager</button>
                    <p id="message" style="color: red;"></p>
                </form>   

        </div>
        
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
